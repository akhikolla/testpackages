dependencies:
  - name: d3
    version: 5.9.2
    src: htmlwidgets/lib/d3-5.9.2
    script: d3.min.js
  - name: leaflet
    version: 1.4.0
    src: htmlwidgets/lib/leaflet-1.4.0
    script:
      - leaflet.js
      - timedimension/leaflet.timedimension.js
      - timedimension/leaflet.timedimension.util.js
      - timedimension/leaflet.timedimension.player.js
      - timedimension/leaflet.timedimension.control.js
      - timedimension/leaflet.timedimension.layer.js
      - timedimension/leaflet.timedimension.layer.geojson.js
      - timedimension/leaflet.timedimension.layer.wms.js
    stylesheet:
      - leaflet.css
      - timedimension/leaflet.timedimension.control.min.css
  - name: iso8601
    version: 0.2
    src: htmlwidgets/lib/iso8601-0.2
    script: iso8601.min.js
  - name: maptt
    version: 1.0
    src: htmlwidgets/lib/maptt
    script:
      - mytimedimension.js
      - mytimedimension.control.js
      - timedimension.myplayer.js
      - maptt.js
      - maptt.control.js
      - maptt.control.gradient.js
      - maptt.control.legend.js
      - maptt.control.options.js
    stylesheet: style.css
